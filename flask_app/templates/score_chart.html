<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수면 점수 변화</title>
  <style>
    body {
      background-color: #f0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1e40af;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .no-data {
      text-align: center;
      color: #555;
      font-size: 16px;
    }
    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .btn {
      display: inline-block;
      background-color: #1e40af;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .plotly-graph-div .modebar {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📈 수면 점수 변화</h1>
    {% if chart_html %}
      {{ chart_html | safe }}
    {% else %}
      <p class="no-data">아직 저장된 수면 리포트가 없습니다.</p>
    {% endif %}
    <div class="button-group">
      <a href="/" class="btn">⬅ 홈으로</a>
    </div>
  </div>
</body>
</html>
